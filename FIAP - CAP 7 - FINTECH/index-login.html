<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style-login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<header>
    <h1>Pratical Finance</h1>
</header>

<body>
    <main>
        <div class="container">
            <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
            <button id="btnSignup">Sign up</button>
            </div>

            <form id="signin">
            <input type="text" placeholder="Email" autocomplete="email" required maxlength="30" />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" autocomplete="current-password" required minlength="5" maxlength="20"/>
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Remember Password</span>
            </div>
            <button type="submit">Sign In</button>
            <li><a href="index-dashboard.html">dashboard</a></li>
            </form>

            <form id="signup">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Terms</span>
            </div>
            <button type="submit">Sign up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script>, Pratical Finance</p>
    </footer>


  <script src="index- login.js"></script>
</body>
</html>
